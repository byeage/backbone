<body>
    <script>
      var Person=new Backbone.Model({name:"madao"});

      Person.validate=function(attrs){
      	if(!attrs.name){
      		return 'i need your name';
      	}
      };

      Person.set("name","xxx");
      console.log(Person.get("name"));
      console.log(Person.unset("name",{validate:true}))
    </script>
</body>
